resources:
  repositories:
  - repository: ReleaseEngine
    type: github
    endpoint: devopsnights
    name: devopsnights/AzureDevOpsReleaseEngine
    ref: refs/heads/feature/overrideImprovements
    
trigger:
  branches:
    include:
    - main
    - feature/overrideImprovements
  paths:
    include:
      - src/cloud/azure/appService/*
      

extends: 
  template: /src/main.yml
  parameters:
    settings:
      build:
        enabled: true
      deploy:
        enabled: true
        variablesDirectory: /src/cloud/azure/appService/examples/variables
        infrastructure:
          enabled: true
        application:
          enabled: true
      azure:
        subscription:
          serviceConnection: $(serviceConnection)
          subscriptionId: $(subscriptionId)
        resourceGroup:
          name: $(resourceGroupName)
          location: $(location)
          new: true
      environments:
        - dev
        # - uat
        # - prd
    resources:

      - name: resourceGroup
        type: resourceGroup
        enabled: true
        deploy:
          infrastructure:
            enabled: true
            location: 
            name: 
            overrideParameters: >
              -resourceGroupLocation $(location)
              -resourceGroupName $(resourceGroupName)

      - name: exampleAppService
        type: appService
        enabled: true
        dependsOn: resourceGroup
        deploy:
          infrastructure:
            enabled: true
            servicePlanName: $(servicePlanName)
            appServiceName: $(appServiceName)
            overrideParameters: >
              -servicePlanName $(servicePlanName)
              -siteName $(appServiceName)ovr
          application:
            enabled: false
